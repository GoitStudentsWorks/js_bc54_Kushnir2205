<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <div class="shopping-list-section container" id="shopping-list">
        <div class="shopping-section">
          <div class="shopping-support">
            <include src="./partials/support_Ukraine.html"></include>
          </div>
          <div class="shopping-part">
            <h2 class="shopping-title">
              Shopping <span class="list-title">List</span>
            </h2>
            <div class="book-list"></div>
            <div class="shopping-empty">
              <p class="shopping-text">
                This page is empty, add some books and proceed to order.
              </p>
              <img
                srcset="
                  ./images/shoplist/shoplist-book.png    1x,
                  ./images/shoplist/shoplist-book@2x.png 2x
                "
                src="./images/shoplist/shoplist-book.png"
                alt="bool list"
                class="shopping-empty-book"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/shopping_list.js"></script>
  </body>
</html>
